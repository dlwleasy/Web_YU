<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판</title>
    <link rel="stylesheet" href="/home/home.css">
    <link rel="stylesheet" href="/home/question_list.css">
    <link rel="stylesheet" href="/home/bubble_button.css">

</head>
<body>
<div th:replace="fragments/nav :: header"></div>
<!-- 질문 목록 테이블 -->
<div class="main-content">
<h1>게시판</h1>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제 목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question, loop : ${questionList}">
        <td th:text="${loop.count}"></td>
        <td>
            <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
        </td>
        <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>
</table>

<!-- 버블 버튼 링크 -->
<span class="button--bubble__container">
  <a th:href="@{/question/create}" class="button button--bubble">등 록 하 기</a>

  <span class="button--bubble__effect-container">
    <span class="circle top-left"></span>
    <span class="circle top-left"></span>
    <span class="circle top-left"></span>

    <span class="button effect-button"></span>

    <span class="circle bottom-right"></span>
    <span class="circle bottom-right"></span>
    <span class="circle bottom-right"></span>
  </span>
</span>

</form>
</div>

</div>

<!-- jQuery + GSAP + 애니메이션 스크립트 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/EasePack.min.js"></script>
<script src="/home/bubble_button.js"></script> <!-- 애니메이션 JS 별도 분리 -->

</body>
</html>



</body>
</html>
