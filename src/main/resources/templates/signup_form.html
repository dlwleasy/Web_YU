<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - JobStack</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" type="text/css" th:href="@{/css/signup.css}">
    </th:block>
</head>
<body>
    <div layout:fragment="content">
        <div class="signup-page">
            <div class="signup-image"></div>
            <div class="signup-content">
                <div class="signup-container">
                    <h1 class="signup-title">회원가입</h1>
                    <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
                        <div th:if="${#fields.hasAnyErrors()}">
                            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" class="alert alert-danger"></div>
                        </div>

                        <div class="form-group">
                            <label for="username" class="form-label">사용자ID</label>
                            <input type="text" id="username" th:field="*{username}" class="form-input">
                        </div>

                        <div class="form-group">
                            <label for="password1" class="form-label">비밀번호</label>
                            <input type="password" id="password1" th:field="*{password1}" class="form-input">
                        </div>

                        <div class="form-group">
                            <label for="password2" class="form-label">비밀번호 확인</label>
                            <input type="password" id="password2" th:field="*{password2}" class="form-input">
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" id="email" th:field="*{email}" class="form-input">
                        </div>

                        <button type="submit" class="submit-button">회원가입</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
